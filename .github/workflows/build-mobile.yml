name: Build Mobile

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      profile:
        description: EAS Build profile
        required: true
        default: production
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build-ios:
    name: Build iOS
    runs-on: ubuntu-latest
    timeout-minutes: 60

    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Determine build profile
        id: profile
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "value=${{ github.event.inputs.profile }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=production" >> "$GITHUB_OUTPUT"
          fi

      - name: Build iOS
        run: eas build --platform ios --profile ${{ steps.profile.outputs.value }} --non-interactive

      - name: Submit to TestFlight
        if: steps.profile.outputs.value == 'production'
        run: eas submit --platform ios --profile production --non-interactive

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    timeout-minutes: 60

    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Determine build profile
        id: profile
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "value=${{ github.event.inputs.profile }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=production" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Android
        run: eas build --platform android --profile ${{ steps.profile.outputs.value }} --non-interactive

      - name: Submit to Google Play
        if: steps.profile.outputs.value == 'production'
        run: eas submit --platform android --profile production --non-interactive
