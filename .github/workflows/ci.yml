name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Typecheck · Lint · Test · Build · E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Turbo's pipeline ensures deps are built first (typecheck dependsOn ^build)
      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      # Turbo's pipeline builds before testing (test dependsOn build)
      - name: Unit tests
        run: pnpm test

      - name: Build
        run: pnpm build

      # ── E2E ─────────────────────────────────────────────────
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            e2e/playwright-report/
            e2e/test-results/
          retention-days: 14
