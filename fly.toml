app = "vsync-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3001"
  NODE_ENV = "production"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/api/v1/health"
  protocol = "http"
  timeout = "5s"

# Run database migrations before each deployment
[deploy]
  release_command = "node packages/db/dist/migrate.js"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[processes]
  app = "node packages/api/dist/server.js"
